{% for d in data %}
<div class="image-container">
    <img src="../static/images/attractions/{{d.place_id}}_0.jpg" class="img-responsive" width="100%" alt="">
    <div class="overlay">
      <div class="tempXdiv" onclick="pickspotBottom({{d.id}})"><i class="fa-solid fa-xmark tempX_icon"></i></div> 
      <div class="text">{{d.a_name}}</div><!-- 只抓點過的景點名稱跟營業時間 -->
    </div>
  </div>
{% endfor %}
