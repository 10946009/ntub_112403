        .titleDiv {
            display: flex;
            width: 100%;

            height: 50px;
            line-height: 50px;
        }

        .titleDivIcon {
            cursor: pointer;

        }

        }

        }

            float: right;

            height: 100%;

        }

        .imgRight img {
            height: 50%;

        }

        .dayDiv {
            display: block;
            width: 80px;
            height: 40px;
            line-height: 40px;
            border: 1px solid rgba(128, 128, 128, 0.46);
            border-top-right-radius: 20px;
            border-top-left-radius: 20px;
            text-align: center;
            cursor: pointer;
            margin-top: 10px;
        }

        .dayContent {
            width: 100%;
            padding: 10px;
            border: 1px solid black;
            overflow-x: auto;
            display: flex;
            flex-wrap: wrap;
        }

        .car_icon {
            height: 250px;
            line-height: 250px;
            margin: 0 5px;
            cursor: pointer;
        }

        .dayContentIntro {
            width: 250px;
            height: 250px;
            padding: 10px 5px;
            border: 1px solid black;
            border-radius: 30px;
            margin-bottom: 10px;

    </style>

    <script>
        const contentMap = {
            1: document.getElementById('content1'),
            2: document.getElementById('content2')
        };
    
        let lastClicked = null;
    
        function openContent(dayNumber) {
            const content = contentMap[dayNumber];
            const lastContent = contentMap[lastClicked];
    
            if (lastClicked === dayNumber) {
                // 如果連續點擊同一天，則關閉對應內容
                content.style.display = 'none';
                lastClicked = null;
            } else {
                // 關閉上一次點擊的內容，顯示當前點擊的內容
                if (lastContent) {
                    lastContent.style.display = 'none';
                }
                content.style.display = 'block';
                lastClicked = dayNumber;
            }
        }
    
        // 事件代理，監聽所有.dayDiv的點擊事件
        document.addEventListener('click', function(event) {
            if (event.target.classList.contains('dayDiv')) {
                const dayNumber = parseInt(event.target.getAttribute('data-day'));
                openContent(dayNumber);
            }
        });


    </script>
