
{% for n in near_recommend_data %}

  <div class=" col-lg-4 col-md-6 " style="margin-bottom: 5px;">
    <div class="S_checkimg_div">
      <label type="checkbox" name="variety" value="{{n.o_list.id}}" class="imgcheck" style="margin: 0;padding: 0;border: 0;" onclick="pickspot(this,{{ n.o_list.id }})">
        <span class="checkspot">
          <img src="../static/images/attractions/{{n.o_list.place_id}}_0.jpg" class="img-responsive" width="100%" alt="">
          {% comment %} <button class="fa-solid fa-heart rec_heart_icon" id="rec_heart_icon" onclick="addRecFavorite(event,{{n.o_list.id}})"> <!-- 這裡這裡的itemId要用你們的編號 --></button> {% endcomment %}
        </span>
        <div class="spottxtdiv">
          <p class="spotName">{{n.o_list.a_name}}</p>
          <span class="spottxt spottxtstar">評價：{{n.o_list.rating}}</span><br>
          <span class="spottxt spottxttime">營業時間：{{n.o_crow_opening_list.opening.0}}</span>
        </div>
      </label>
    </div>
  </div>
{% endfor %}
