<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
    <link rel="stylesheet" href="../static/css/bootstrap2023.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../static/owl/owl.carousel.min.css">
    <style>
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            background-color: rgba(106, 106, 106, 0.5);
            width: 100%;
            height: 100%;
        }

        .container {
            display: flex;
        }

        .left-side {
            width: 50%;
        }

        .right-side {
            width: 50%;
        }

        .item {
            height: 150px;
            margin-bottom: 10px;
        }

        .details {
            display: none;
        }

        .details.active {
            display: block;
        }

        /* 前面的樣式保持不變 */

        .popup {
            transform: scale(0);
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            background-color: white;
            border: 1px solid #ccc;
            padding: 20px;
            z-index: 9999;
            transition: transform 0.3s ease;
        }

        .popup.active {
            transform: scale(1);
        }


        .popup-content {
            position: relative;
        }

        .close-btn {
            position: absolute;
            top: 5px;
            right: 10px;
            cursor: pointer;
        }
    </style>
</head>

</body>

<script src="../static/js/bootstrap.min.js"></script>
<script src="../static/js/jquery-3.7.0.min.js"></script>
<script src="../static/js/owl.carousel.min.js"></script>
<script>
    const openBtns = document.querySelectorAll('.open-btn');
    const popup = document.querySelector('.popup');
    const closeBtn = document.querySelector('.close-btn');
    const popupDetails = document.querySelector('.popup-details');

    openBtns.forEach((btn, index) => {
        btn.addEventListener('click', () => {
            const details = document.querySelectorAll('.details');
            details.forEach((detail, i) => {
                if (index === i) {
                    popupDetails.innerHTML = detail.innerHTML;
                    popup.style.display = 'block';
                    // 將 setTimeout 移動到此處，以便應用動畫效果
                    setTimeout(() => {
                        popup.classList.add('active');
                    }, 50); // 增加一些微小的延遲
                }
            });
        });
    });

    closeBtn.addEventListener('click', () => {
        popup.classList.remove('active');
        // 設定延遲關閉以便有足夠時間播放動畫
        setTimeout(() => {
            popup.style.display = 'none';
        }, 300); // 這裡的 300ms 要跟 CSS 中的 transition 時間一致
    });


</script>
