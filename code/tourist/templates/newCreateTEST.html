<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <link rel="stylesheet" href="../static/css/bootstrap2023.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../static/owl/owl.carousel.min.css">
    <style>
        .banner{
            background-image: url(../static/images/bg2.jpg);
            height: 100vh;
            width: 100%;
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            object-fit: cover;
            opacity: 0.5;
        }
        .firstContainer{
            display: flex;
            width: 90%;
            margin: 0 auto;
            padding: 50px 0;
        }
        .firstLeft{
            border: 1px solid;
            width: 100%;
            height: 300px;
        }
        .firstRight{
            border: 1px solid;
            width: 100%;
            height: 300px;
        }
        .firstLeftBg,.secondRightBg{
            background-color: rgb(233, 206, 210);
            width: 100%;
            height: 100%;
            position: relative;
        }
        .firstLeftContent{
            position: absolute;
            left: 15%;
            bottom: 10%;
            background-color: beige;
            height: 100%;
            width: 100%;
        }
        .secondContainer{
            width: 90%;
            margin: 0 auto;
        }
        .secondLeft{
            border: 1px solid;
            width: 100%;
            height: 300px;
        }
        .secondRight{
            border: 1px solid;
            width: 100%;
            height: 300px;
        }
        .col-md-6{
            padding: 0;
        }
        .secondRightContent{
            position: absolute;
            right: 15%;
            bottom: 10%;
            background-color: beige;
            height: 100%;
            width: 100%;
        }
        @media (max-width: 768px) {
            .col-md-6_FR{
                order: 1;
            }
            .col-md-6_FL{
                order: 2;
            }
            .secondLeft,.firstRight{
                height: 100px;
            }
            .secondRightContent,.firstLeftContent{
                left: 0;
                right: 0;
                bottom: 0;
            }
        }
    </style>
</head>

<body>
    <div class="banner"></div>
    <div></div>
    <div class="row firstContainer">
        <div class="col-md-6 col-md-6_FL">
            <div class="firstLeft">
                <div class="firstLeftBg">
                    <div class="firstLeftContent">
                        一般行程介紹
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6 col-md-6_FR">
            <div class="firstRight">
                456
            </div>
        </div>
    </div>
    <div class="row secondContainer">
        <div class="col-md-6">
            <div class="secondLeft">
                <div class="secondLeftBg">
                    <div class="secondLeftContent">
                        123456
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="secondRight">
                <div class="secondRightBg">
                    <div class="secondRightContent">
                        寵物友善
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

    <script src="../static/js/bootstrap.min.js"></script>
    <script src="../static/js/jquery-3.7.0.min.js"></script>
    <script src="../static/js/owl.carousel.min.js"></script>
</html>
