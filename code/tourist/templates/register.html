<!-- 忘記密碼頁面 -->
<!DOCTYPE html>
<html>

<head>
    <title>註冊頁面</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../static/css/register.css">
    <link rel="stylesheet" href="../static/css/bootstrap2023.css">
    <link rel="stylesheet" href="../static/css/all.css">
    <link rel="stylesheet" href="../static/js/createT.js">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/jquery-3.7.0.min.js"></script>
    <script src="/static/js/bootstrap.js"></script>

</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary " style="height: 80px">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">趣放假</a>
            <button class="navbar-toggler me-auto" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0 ">
                    <li class="nav-item">
                        <a class="nav-link active " aria-current="page" href="/index">首頁</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/create">建立行程</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/history">我的行程</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/information">景點資訊</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/favorite">我的收藏</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/login">登入</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="register">
        <h1>Trip Fun Chill 趣放假！</h1>
        <div style="text-align:center;color:red">{{message}}</div>
        <form action="" method="post">
            {% csrf_token %}
            <input type="email" placeholder="e-mail" name="email" required style="width: 100%;
                              padding: 10px;
                              margin-bottom: 20px;
                              border-radius: 5px;
                              border: 1px solid #ccc;
                              margin: 0px 0px 20px;
                              font-family: inherit;
                              font-size: inherit;
                              line-height: inherit">
            <input type="text" placeholder="使用者名稱" name="username" required>
            性別：
            <select name="gender">
                <option value="1" name="gender">男</option>
                <option value="2" name="gender">女</option>
                <option selected value="0" name="gender">不公開</option>
            </select>
            <p></p>
            生日：
            <input type="date" placeholder="生日(範例:2000/01/01)" name="birthday" required value="{{nowday}}"
                min="1911-01-01" max="{{nowday}}">
            <p></p>
            <input type="password" id="passwordInput" oninput="password_validation()" placeholder="密碼" name="passwd"
                required>
            <input type="password" id="passwordInput1" oninput="password_validation1()" placeholder="確認密碼"
                name="passwd1" required>
            <div id="validationIcons">
                <img src="../static/images/check.png" alt="Image 1" class="check" id="lowercaseIcon">
                <span style="color:rgb(207, 49, 49);">至少包含一個大寫子母</span><br>
                <img src="../static/images/check.png" alt="Image 2" class="check" id="uppercaseIcon">
                <span style="color:rgb(207, 49, 49);">至少包含一個小寫字母</span><br>
                <img src="../static/images/check.png" alt="Image 3" class="check" id="numberIcon">
                <span style="color:rgb(207, 49, 49);">至少包含一個數字符號</span><br>
                <img src="../static/images/check.png" alt="Image 4" class="check" id="specialCharIcon">
                <span style="color:rgb(207, 49, 49);">至少包含一個非字母和數字的特殊字符</span><br>
                <img src="../static/images/check.png" alt="Image 5" class="check" id="lengthIcon">
                <span style="color:rgb(207, 49, 49);">至少包含8個字元符號</span><br>
                <p></p>
                <input type="submit" value="註冊">
        </form>
        <div class="message">
            <a href="/login">已有帳號？</a>
        </div>
    </div>
    <script>
        function password_validation() {
            var password = document.getElementById("passwordInput").value;

            var lowercaseIcon = document.getElementById("lowercaseIcon");
            var uppercaseIcon = document.getElementById("uppercaseIcon");
            var numberIcon = document.getElementById("numberIcon");
            var specialCharIcon = document.getElementById("specialCharIcon");
            var lengthIcon = document.getElementById("lengthIcon");

            lowercaseIcon.classList.toggle("valid", password.match(/[a-z]/g));
            uppercaseIcon.classList.toggle("valid", password.match(/[A-Z]/g));
            numberIcon.classList.toggle("valid", password.match(/[0-9]/g));
            specialCharIcon.classList.toggle("valid", password.match(/[^a-zA-Z\d]/g));
            lengthIcon.classList.toggle("valid", password.length >= 8);
        }
        function password_validation1() {
            var password = document.getElementById("passwordInput1").value;

            var lowercaseIcon = document.getElementById("lowercaseIcon");
            var uppercaseIcon = document.getElementById("uppercaseIcon");
            var numberIcon = document.getElementById("numberIcon");
            var specialCharIcon = document.getElementById("specialCharIcon");
            var lengthIcon = document.getElementById("lengthIcon");

            lowercaseIcon.classList.toggle("valid", password.match(/[a-z]/g));
            uppercaseIcon.classList.toggle("valid", password.match(/[A-Z]/g));
            numberIcon.classList.toggle("valid", password.match(/[0-9]/g));
            specialCharIcon.classList.toggle("valid", password.match(/[^a-zA-Z\d]/g));
            lengthIcon.classList.toggle("valid", password.length >= 8);
        }
    </script>
</body>

</html>
