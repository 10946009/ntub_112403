<!DOCTYPE html>
<html>

<head>
    <title>登入</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/login.css">
    <link rel="stylesheet" href="../static/css/bootstrap2023.css">
    <link rel="stylesheet" href="../static/css/all.css">
    <link rel="stylesheet" href="../static/js/createT.js">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/jquery-3.7.0.min.js"></script>
    <script src="/static/js/bootstrap.js"></script>

</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary " style="height: 80px;">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">趣放假</a>
            <button class="navbar-toggler me-auto" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0 ">
                    <li class="nav-item">
                        <a class="nav-link active " aria-current="page" href="/">首頁</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/create">建立行程</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/history">我的行程</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/_get_all_taiwan">景點資訊</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/favorite">我的收藏</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/login">登入</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="login">
        <h1>Trip Fun Chill 趣放假！</h1>
        <img class="logo" src="../static/images/logo1.png" alt="Trip" style="width:200px;height:200px;">
        <div style="text-align:center;color:red">{{message}}</div>
        <form class="pure-form pure-form-stacked" action="" method="post">
            {% csrf_token %}
            <input type="email" placeholder="e-mail" name="email" required style="width: 100%;
                              padding: 10px;
                              margin-bottom: 20px;
                              border-radius: 5px;
                              border: 1px solid #ccc;
                              margin: 0px 0px 20px;
                              font-family: inherit;
                              font-size: inherit;
                              line-height: inherit">
            <input type="password" placeholder="密碼" name="passwd" required>
            <input class="pure-button-login" type="submit" onclick="openPopup()" value="登入">
        </form>
        <div class="message">
            <a href="/register">還沒有帳號？</a> <a href="/forget_passwd">忘記密碼</a>
        </div>
    </div>
    <script>
        function openPopup() {
            var msg = "{{message}}";
            // 在JavaScript中使用Jinja2模板引擎將Python變數插入到JavaScript中

            // 使用 JavaScript 的 `alert()` 函式來彈出視窗
            alert(msg);
        }
    </script>
</body>

</html>
