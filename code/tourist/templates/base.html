<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
      {% block title %}{% endblock %}
    </title>
    <link rel="stylesheet" href="../static/css/bootstrap2023.css">
    <link rel="stylesheet" href="../static/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="../static/owl/owl.theme.default.min.css">
    <link rel="stylesheet" href="../static/css/all.css">

    {% block content %}{% endblock %}
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
          integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
          crossorigin="anonymous"
          referrerpolicy="no-referrer" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <style>
        @media(max-width: 576px){
            .logo{
                height: 110px;
            }
        }
        @media(max-width: 413px){
            .logo{
                height: 100px;
            }
        }
    </style>
  </head>

  <body>
    {% block toolbar %}
      <div class="navbar-nav">
        <div class="container-fluid toolbar clearfix">
          <div class="menu clearfix" style="position: relative;">
            <span class="showmenu"><i class="fa-solid fa-bars"></i></span>
            <div class="row menu-list clearfix">
              <div class="col-md toolbar_div"><a href="/" class="toolbar_a">首頁</a></div>
              <div class="col-md toolbar_div"><a href="/create" class="toolbar_a">建立行程</a></div>
              <div class="col-md toolbar_div"><a href="/history" class="toolbar_a">我的行程</a></div>
              <div class="col-md toolbar_div"><a href="/" class="toolbar_a"><img hidden src="/static/images/Logo.png" alt="" style="height: 150px;"></a></div>
              <div class="col-md toolbar_div"><a href="/attraction_details" class="toolbar_a">搜尋景點</a></div>
              <div class="col-md toolbar_div"><a href="/favorite" class="toolbar_a">我的收藏</a></div>
              <div class="col-md toolbar_div"><a href="/login" class="toolbar_a">登入</a></div>
            </div>
          </div>
        </div>
        <div style="display: flex;justify-content: center;align-items: center;">
          <a href="/" style="display: block;position: absolute;z-index: 999;">
            <img src="../static/images/logo1.png" height="120px" class="logo">
          </a>
        </div>
      </div>
    {% endblock %}
    {% block body %}
    {% endblock body %}
  </body>
  <script src="../static/js/bootstrap.min.js"></script>
  <script src="../static/js/jquery-3.7.0.min.js"></script>
  <script src="../static/js/owl.carousel.min.js"></script>
  {% block content_script %}{% endblock %}
  <script>    
    //漢堡選單
    $(document).ready(function() {
       $('.showmenu').on('click',  function(e) {
          e.preventDefault();
          $('body').toggleClass('menu-show');
      });
    });
    
    </script>
</html>
