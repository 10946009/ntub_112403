
{% for item in search_list %}
<div class="col-lg-4 col-md-6" style="margin-bottom: 10px;" id = "{{ item.id }}">
  <div style="position: relative;">
    <img src="../static/images/attractions/{{ item.place_id }}_0.jpg" class="img-responsive" width="100%">
    <button class="fa-solid fa-heart search_heart_icon" style="border: 0;" onclick="addFavorite('{{ item.id }}')"></button>
  </div>
  <div style="border: 1px solid rgb(190, 190, 190);">
    {{ item.a_name }}
  </div>
</div>
{% endfor %}
